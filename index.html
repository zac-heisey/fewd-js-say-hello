<!doctype html>
<html lang="eng">
  <head>
    <title>Say Hello</title>
    <meta name="description" content="Create a page that prompts for a name and prints a greeting using that name.">
    <meta charset="utf-8">
    <meta name="author" content="Tom Kraak">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Say Hello</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="name">What is your name?</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="type your name and hit enter"
                autocomplete="off"
                autofocus>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
